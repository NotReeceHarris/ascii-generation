name: Publish package to GitHub Packages

on:
  release:
    types: [published]
jobs:
   publish-gpr:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v2
       - uses: actions/setup-node@v1
         with:
           node-version: '16.x'
           registry-url: https://npm.pkg.github.com/
           scope: '@notreeceharris'
       - run: npm ci
       - run: npm i
       - run: npm publish
         env:
           NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}

